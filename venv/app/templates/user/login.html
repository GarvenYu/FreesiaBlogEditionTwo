<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{url_for('static', filename='images/cat.png')}}">

    <title>用户登录</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissable">
                <strong>{{ message }}</strong>
          </div>
        {% endfor %}
      <form class="form-signin" action="{{ url_for('auth.auth_login') }}" method="post">
        <h2 class="form-signin-heading">Freesia博客登录</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="邮箱地址" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember" name="remember_me"> 记住我
          </label>
        </div>
          <input type="hidden" name="nexturl" value="{{ nexturl }}">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
      </form>

    </div> <!-- /container -->
  </body>
</html>
