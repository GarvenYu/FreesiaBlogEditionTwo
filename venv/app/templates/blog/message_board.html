{% extends "base.html" %}
{% import "_macros.html" as macros %}
{% block title %}留言板{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block styles %}
    <link href="{{url_for('static', filename='css/base.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/message-board.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/fa-all.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet" />
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{url_for('static', filename='js/message-board.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/show-all-messages.js')}}"></script>
{% endblock %}
{% block page_content %}
<div style="padding-top: 60px">
        <div id="comment_body" class="comment-area">
          <div class="comment-area-block">
              <h3>留言板</h3>
          </div>
          <div class="comment-area-block">
            <div class="comment-textarea">
              <textarea placeholder="Type here..." maxlength="200" id="comment-content"></textarea>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><i class="far fa-user"></i></span>
                  <input type="text" id="comment-name" class="form-control" placeholder="昵称" aria-describedby="basic-addon1" style="width: 20%">
                </div>
                <a id="submit-btn" class="submit-btn">提交评论</a>
            </div>
          </div>
          <div class="comment-area-block"><h3>最近留言</h3></div>
            <div class="comment-area-block" id="show-all-messages">
            </div>
        </div>
</div>
{% endblock %}
