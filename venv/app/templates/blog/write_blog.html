{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link href="{{url_for('static', filename='css/write-blog/starter-template.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/write-blog/select2.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/write-blog/bootstrap-theme.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/write-blog/bootstrap-markdown.min.css')}}" rel="stylesheet" />
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{url_for('static', filename='js/select2.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap-markdown.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap-markdown.fr.js')}}"></script>
<script src="{{url_for('static', filename='js/markdown.js')}}"></script>
<script src="{{url_for('static', filename='js/to-markdown.js')}}"></script>
<script>
$(document).ready(function() {
    $('.js-example-basic-multiple').select2();
    //提交表单
    $("#submit").on("click", function () {
        var form_data = $("form").serializeArray();
        var values = {};
        var options = [];
        for(var x in form_data){
            if(form_data[x].name == "states"){
                options.push(form_data[x].value);
                values[form_data[x].name] = options;
            }else{
                values[form_data[x].name] = form_data[x].value;
            }
        }
        var data = JSON.stringify(values);
        $.ajax({
            type : 'post',
            url : 'saveBlog',
            dataType : 'json',
            data : data,
            cache : false,
            success : function(data){
                window.location.href = '/mainPage';
                //alert(data.msg);
            }
        });
    });
    //上传图片
    $("#upload").on("click", function(){
        var formData = new FormData();
        formData.append('file', $('input[name=file]')[0].files[0]);
        $.ajax({
            type: 'post',
            url: "savePicture",
            data: formData,
            cache: false,
            processData: false,
            contentType: false
        }).success(function (data) {
            alert(data.url);
        }).error(function () {
            alert("上传失败");
        });
    });
    //显示中文提示
    (function ($) {
      $.fn.markdown.messages.zh = {
        'Bold': "粗体",
        'Italic': "斜体",
        'Heading': "标题",
        'URL/Link': "链接",
        'Image': "图片",
        'List': "列表",
        'Unordered List': "无序列表",
        'Ordered List': "有序列表",
        'Code': "代码",
        'Quote': "引用",
        'Preview': "预览",
        'strong text': "粗体",
        'emphasized text': "强调",
        'heading text': "标题",
        'enter link description here': "输入链接说明",
        'Insert Hyperlink': "URL地址",
        'enter image description here': "输入图片说明",
        'Insert Image Hyperlink': "图片URL地址",
        'enter image title here': "在这里输入图片标题",
        'list text here': "这里是列表文本",
        'code text here': "这里输入代码",
        'quote here': "这里输入引用文本"
      };
    }(jQuery));
    //初始化编辑器
    $("#editor").markdown({
        autofocus: true,
        language: 'zh',
    });
    //初始化select值
    $.initSelectData({{ option_list | tojson }})
});
 $.initSelectData = function(option_list){
     for (var i = 0; i < option_list.length; i++) {
        var option = document.createElement("option");
        $(option).val(option_list[i].id);
        $(option).text(option_list[i].name);
        $('#category').append(option);
     }
 }
</script>
{% endblock %}

{% block page_content %}
    <div class="container" style="min-height: 100%">
        <div style="padding-top: 30px">
        <form class="form-horizontal" method="post">
          <div class="form-group">
            <label for="blog_title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="blog_title" name="blog_title" placeholder="标题">
            </div>
          </div>
          <div class="form-group">
            <label for="blog_summary" class="col-sm-2 control-label">摘要</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="blog_summary" name="blog_summary" placeholder="摘要">
            </div>
          </div>

          <div class="form-group">
            <label for="blog_kind" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select class="js-example-basic-multiple" id="category" name="states" multiple="multiple" style="width: 500px">
                </select>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <textarea name="content" data-provide="markdown" data-iconlibrary="fa" rows="30" id="editor">
                </textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
              <button type="button" class="btn btn-default" id="submit">提交</button>
            </div>
              <form id="uploadForm" enctype="multipart/form-data" method="post">
                  <input type='file' name='file' id='file' />
              </form>
              <button type="button" class="btn btn-default" id="upload">上传</button>
          </div>
        </form>
        </div>
    </div>
{% endblock %}
