{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link href="{{url_for('static', filename='css/starter-template.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/select2.min.css')}}" rel="stylesheet" />
    {{ pagedown.include_pagedown() }}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{url_for('static', filename='js/select2.min.js')}}"></script>
    <script>
    $(document).ready(function() {
    $('.js-example-basic-multiple').select2();
});
    </script>
{% endblock %}

{% block page_content %}
<div style="padding-top: 30px">
<form class="form-horizontal">
  <div class="form-group">
    <label for="blog_title" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="blog_title" placeholder="标题">
    </div>
  </div>
  <div class="form-group">
    <label for="blog_summary" class="col-sm-2 control-label">摘要</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="blog_summary" placeholder="摘要">
    </div>
  </div>

  <div class="form-group">
    <label for="blog_kind" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-10">
        <select class="js-example-basic-multiple" name="states[]" multiple="multiple" style="width: 500px">
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
  </div>

  <div class="form-group">
    <label for="blog_content" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
        {{ form.pagedown(rows=10) }}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
